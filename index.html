<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<!-- Remember to include jQuery :) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

		<!-- jQuery Modal -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


	</head>

	<body>
		<div id="WelcomeScreen" >
			<h1>Welcome page !</h1>
			<input id="SignIn" type="button" value="Sign In" onclick="clickSignIn()"/>
			<input id="LogIn" type="button" value="Log In" onclick="clickLogIn()"/>
			<input id="GameButton" type="button" value="go to game" onclick="gotogame()"/>
		</div>
		<div id="SignInPage" style="display: none;" >
			<h1>Sign In Page</h1>
		</div>

		<div id="LogInPage" style="display: none;" >
			<h1>log in page</h1>
		</div>

		<div id="gamePage" style="display: none;" >
			<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
		</div>
		
	</body>
</html>
